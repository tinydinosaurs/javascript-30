<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing with CSS Variables</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton|Overpass+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>check out this <span class="changey">circle</span></h1>
    </div>

  </header>
  <main>
    <div class="form">
      <div class="circle-size">
        <label for="size">circle size</label>
        <input type="range" name="circle-size" min="10" max="200" value="10" />
      </div>
      <div class="border-size">
        <label for="size">border size</label>
        <input type="range" name="border-size" min="0" max="20" value="10" />
      </div>
      <div class="main-color">
        <label for="main-color">main color</label>
        <input type="color" name="main-color" value="#000" />
      </div>
      <div class="border-color">
        <label for="border-color">border color</label>
        <input type="color" name="border-color" value="#cccccc" />
      </div>
    </div>
    <div class="circle">
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="#000" />
      </svg>
    </div>
  </main>

</body>
</html>
